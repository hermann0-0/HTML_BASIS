<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script> <!--jQuery CDN으로 불러오는 방법-->
    <script src="js/05_jQuery.js"></script>
</head>
<body>
    <h1>jQuery 연습</h1>
    <div>
        <ul>
            <li class="region">서울</li> <!--id는 고유해야 하지만 class는 중복 가능-->
            <li id="haha">인천</li>
            <li class="region">강원</li> <!-- 같은 영역 내에 동등 레벨이 있는 것들을 형제라고 함. 인천과 강원 형제. 인천과 홍길동 형제 아님-->
        </ul>
        <ol>
            <li id="hong">홍길동</li>
            <li>신사임당</li>
            <li>강감찬</li>
        </ol>
    </div>
    <input type="button"
           value="클릭"
           onclick="my_func()">
</body>
</html>
