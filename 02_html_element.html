<!DOCTYPE html>
<!--HTML은 tag로 구성
    tag는 두 가지 종류
    1. 시작 태그와 닫는 태그로 구성된 태그
    2. 독자적으로 시작 태그만 있는 태그
-->
<!--element
    tag는 중첩구조를 가질 수 있다
    하나의 tag가 다른 tag를 포함할 수 있다
    이 때 부모와 자식의 관계가 성립(부모 이상은 조상이라고 부름, 후손(자식을 포함 자식의 자식 이하 전부)

    element = tag와 tag안의 데이터까지 포함
    property, attribute = 속성 : 태그 뒤에 charset 같은 것들
-->
<!--HTML 문서는 크게 2가지 부분으로 구성
    <head> : 설정부분
    <body> : web browser에서 rendering할 데이터
-->
<!--tag는 크게 두 가지 종류
    1. block level element
        무조건 한 개의 라인을 차지
    2. inline element
        내용에 대한 영역만 차지
-->
<html lang="en">
    <head>
        <meta charset="UTF-8"> <!--charset: 언어 셋팅 의미, UTF-8: 유니코드 의미--><!--meta 태그는 닫는 태그를 사용하지 않음-->
        <title>Title</title>
        <style>
            h2 {
                color: red;
                background-color: yellow;
                font-size: 30pt;
            }
            .myclass{
                color: blue;
                background-color: violet;
                font-size: 20pt;
            }
        </style>
    </head>
    <body>
        <h1 class="myclass">자동차</h1><!--헤드라인 의미: 글자 굵고 크게-->
        <h2>자동차</h2>
        <h3 class="myclass">자동차</h3>
        자전거 <!--body의 element 안에 들어 있음 그래서 화면에 나오긴 함. 하지만 태그 없이 있으면 나중에 관리 힘듦 -->
        <span>자전거</span> <!-- 영역만 만들어 주는 태그 다른 기능 없음. span이 있든 없든 화면에는 똑같음 그런데 프로그램적으로 핸들링하려면 모든 건 태그 안에 만들어줘야 그래서 span 쓰는 게 좋음-->
        <div>자전거</div> <!-- span처럼 다른 기능 없이 영역 잡는 기능. span과 달리 줄이 바뀜-->
        <!--span: 대표적인 inline element 그래서 한 줄을 차지하지 않고 내용이 들어간 부분만 차지 그래서 옆에 내용이 들어감-->
        <!--div : 대표적인 block level element 그래서 한 줄을 차지 내용이 들어갈 때 줄을 바꿔서 들어감-->
        <img src="image/car.jpg" width="300" data-author="홍길동"> <!--data- : 새로운 속성을 만들겠다는 의미 --> <!-- width만 해도 자동으로 가로 세로 비율대로 크기 조정. 잘 구동되나 모든 스타일은 CSS에서 하는 게 바람직. html에서 바로하면 나중에 변경 있을 때 일일이 다 찾아야 해서 비효율-->
        <!-- <ul></ul> => unordered list / <ol></ol> => ordered list / <li></li> => list <br>: 한 줄 띄기
        칸 띄우고 줄 띄우고 같은 것도 화면에 표현하는 style 그래서 CSS 해주는 게 좋음
        <br>을 통해서 tag로 할 수도 있지만 좋은 방식이 아님
        -->
        <ul>
            <li>서울</li>
            <li class="myclass">인천</li>
            <li>제주</li>
            <li>서울</li><li>인천</li><li>제주</li>
        </ul>
        <ol>
            <li>홍길동</li>
            <li>김길동</li>
            <li>신사임당</li>
        </ol>
        <a href="https://www.naver.com">여기를 클릭</a> <!--<a></a> : anker 태그, 하이퍼 텍스트(하이퍼링크 걸린 글자) 만드는 태그 / href: 하이퍼링크 레퍼런스-->
        <!--사용자 입력 양식 ex) 체크 박스, 버튼, 등-->
        <!--사용자 입력 양식 : input -->
        <input type="button" value="버튼">
        <input type="text">
        <input type="date">
        <input type="color">

    </body>
</html>
