<!DOCTYPE html>
<html lang="en">
<head>

    <script src="js/07_jQuery_method.js"></script>
    <style>

            height: 200px;

        }

    <ul>

        <li>이순신</li>
    </ul>
    <div id="myDiv"></div>
    <input type="button" value="클릭" onclick="insert_text()">
    <div class="divstyle" id="deleteDiv">
        <h1>여기는 h1</h1>
        <h2>여기는 h2</h2>
    </div>
    <input type="button" value="DIV 지우기" onclick="delete_div()">

</html>
