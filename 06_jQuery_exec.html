<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="js/06_jQuery_exec.js"></script>
</head>
<body>
    <div>
        <select onchange="my_func()">
            <option>사과</option>
            <option>파인애플</option>
            <option>참외</option>
        </select>
        <ul>
            <li id="apple">사과</li>
            <li id="pineapple">파인애플</li>
            <li class="myList">참외</li> <!-- class => css를 주기 위한 용도로 주로 사용. python의 class와 전혀 다름 -->
        </ul> <!-- action => 서버 쪽 프로그램을 호출하는 태그 => action="" : ""에 서버 쪽 프로그램 주소 입력-->
        <form action="호출할 서버 쪽 프로그램" method="POST"> <!--프로그램 구동 방식--> <!-- 사용자 입력 양식 : 사용자가 원하는 방식대로 입력하기 위한 태그 => 사용자가 원하는 방식 혹은 데이터대로 server에 있는 특정 프로그램 및 데이터 호출-->
            <input type="text" size="30"> <!--size="20"은 20개의 글자가 들어갈 수 있는 크기-->
        </form>
        <ol>
            <li class="myList">고양이</li>
            <li class="myList">호랑이</li>
            <li class="myList">강아지</li>
        </ol>
    </div>
    <input type="button", value="클릭", onclick="print_text()">

</body>
</html>
