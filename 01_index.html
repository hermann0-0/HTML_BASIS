<!DOCTYPE html>
<html lang="en">
<head> <!-- 일반적인 설정 -->
    <meta charset="UTF-8"> <!-- 인토딩, UPF-8 유니코드로 한글 사용 가능 -->
    <title>Title</title>
    <style>
    h1 {
        color: red;
    }
    </style> <!-- style은 head 안에 명시 -->
    <script> // javascript 열어주는. <script> 영역 javascript
        function my_func() {
            alert("소리 없는 아우성"); //경고창을 출력
        }
    </script>
</head> <!-- tag를 포함해서 쌍으로 묶여있는 단위를 element라 함[ex) <head> ~~ </head> 이 묶음 전체가 element / element안에 <>로 되어 있는 것을 tag라고 하고 <>시작 tag </>끝나는 tag-->
<body> <!-- 출력하고 싶은 내용 , browser에 출력하고 싶은 내용-->
    <h1>이것은 소리 없는 아우성</h1> <!-- heading1: 글씨가 굵고 진해짐 -->
    <br>
    <input type="button" value="클릭클릭" onclick="my_func()">
    <br>
    <img src="image/car.jpg"> <br><!-- img:이미지 불러오기 / src: source 해당 파일의 경로--> <!-- img가 tag / src: 속성(property or attribute) -->
이것은 소리 없는 아우성
</body>
</html>
